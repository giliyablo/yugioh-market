version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.robust
    container_name: tcg-market-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - tcg-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.robust
    container_name: tcg-market-client
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://tcg-market-server:5000/api
    depends_on:
      server:
        condition: service_healthy
    networks:
      - tcg-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://tcg-market-server:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tcg-network:
    driver: bridge

