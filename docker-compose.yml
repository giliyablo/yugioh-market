version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: yugioh-market-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - yugioh-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: yugioh-market-client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://server:5000/api
    depends_on:
      server:
        condition: service_healthy
    networks:
      - yugioh-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  yugioh-network:
    driver: bridge

volumes:
  node_modules_server:
  node_modules_client:
