steps:
  # Build server image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/tcg-marketplace-server:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/tcg-marketplace-server:latest',
      '-f', 'server/Dockerfile',
      'server/'
    ]

  # Build client image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/tcg-marketplace-client:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/tcg-marketplace-client:latest',
      '-f', 'client/Dockerfile',
      'client/'
    ]

  # Push server image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tcg-marketplace-server:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tcg-marketplace-server:latest']

  # Push client image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tcg-marketplace-client:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tcg-marketplace-client:latest']

  # Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'tcg-marketplace-server',
      '--image', 'gcr.io/$PROJECT_ID/tcg-marketplace-server:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,PORT=5000'
    ]

  # Deploy client to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'tcg-marketplace-client',
      '--image', 'gcr.io/$PROJECT_ID/tcg-marketplace-client:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '1',
      '--max-instances', '5',
      '--set-env-vars', 'VITE_API_URL=https://tcg-marketplace-server-${_REGION}-${_PROJECT_ID}.a.run.app/api'
    ]

images:
  - 'gcr.io/$PROJECT_ID/tcg-marketplace-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tcg-marketplace-server:latest'
  - 'gcr.io/$PROJECT_ID/tcg-marketplace-client:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tcg-marketplace-client:latest'
