apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yugioh-market-ingress
  namespace: yugioh-market
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: yugioh-market.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: yugioh-market-server
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yugioh-market-client
            port:
              number: 80
