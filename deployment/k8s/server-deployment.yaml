apiVersion: apps/v1
kind: Deployment
metadata:
  name: yugioh-market-server
  namespace: yugioh-market
  labels:
    app: yugioh-market-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yugioh-market-server
  template:
    metadata:
      labels:
        app: yugioh-market-server
    spec:
      containers:
      - name: server
        image: yugioh-market-server:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: yugioh-market-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: yugioh-market-config
              key: PORT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
